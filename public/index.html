<html>

<head>
  <title>Frame Viewer</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
<script type="text/javascript">
  setInterval(function() {
    var frameElement = document.getElementById('currentFrame');
    frameElement.src = 'frame.png?rand=' + Math.random();
  }, 1000);
</script>
  <h1>Frame Viewer</h1>
  <p>
    <img src="frame.png" id="currentFrame" />
  </p>
</body>

</html>
